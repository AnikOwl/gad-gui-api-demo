<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD | Flashposts</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/infoBoxes.css" />
    <link rel="stylesheet" href="/css/messenger.css" />
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 2fr 1fr" class="main-nav-menu">
            <h1 id="menu-main-gui" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <div align="center" style="justify-content: center !important; position: absolute; align-items: center; ">
        <div class="alert" role="alert" data-testid="alert-popup" id="alertPopup" style="position: fixed !important; margin: 20px 0px 0px 0px; transform: translateX(-50%);left: 50%;display: none;" disabled></div>
    </div>
    <br />
    <br />
    <div class="overlay">
    </div>

    <div>
        <div class="tab">
            <div style="display: flex; align-items: center;">
                <button class="tablinks active" type="button" id="tab1" param="last" onclick="openTab(event, 'tab1')">Last 100</button>
                <button class="tablinks" type="button" id="tab2" param="24h" onclick="openTab(event, 'tab2')">Last 24h</button>
            </div>
        </div>
        <br />
        <div class="flashpost-actions">
            <button class="create-flashpost-btn button-primary-small">Create Flashpost</button>
        </div>
        <div>
            <div id="container" class="outer-container-space">
                <div class="flashpost-container-space">
                    <!-- Your Flashpost here -->
                </div>
            </div>
        </div>
    </div>

    <div align="center">
        <section class="add-new-flashpost-panel flashpost-popup item-card">
            <div class="flashpost-popup item-card">
                <h2>Create Flashpost</h2>

                <div align="center">
                    <div>
                        <textarea class="flashpost-textarea" id="flashpost-text" maxlength="128" placeholder="Enter your flashpost here" style="resize: none;"></textarea>
                        <div id="character-counter" style="font-size: 12px; position: absolute; top: 150px; right: 35px; color: #979797;">128 characters left</div>
                    </div>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <input style="width: 25px; height: 25px;" type="checkbox" id="public-checkbox" name="public-checkbox">
                            <label style="font-size: 14px;" for="public-checkbox">is public?</label>
                        </div>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <input style="width: 60px; height: 32px;" type="color" id="background-color-picker" name="background-color-picker" value="#dddddd">
                            <label style="font-size: 14px;" for="background-color-picker">Background</label>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="create button-primary" style="display: none;">Create</button>
                        <button type="button" class="update button-primary" style="display: none;">Update</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                    <span style="font-size: 10px;">You can edit/delete falshpost only within 24h after creation!</span>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/username.js"></script>
    <script type="text/javascript" src="/version.js"></script>
    <script type="text/javascript" src="/js/darkmode.js"></script>
    <script type="text/javascript" src="/js/flashposts.js"></script>

</body>

</html>
