    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />

<body>
    <header>
        <div style="display: grid; grid-template-columns: 2fr 1fr" class="main-nav-menu">
            <h1 id="menu-main-gui" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <br />
    <br />
    <div class="overlay">
    </div>

    <div>
        <div class="tab">
            <div style="display: flex; align-items: center;">
                <button class="tablinks" type="button" disabled readOnly onclick="openTab(event, 'tab1')">All Flash Posts</button>
            </div>
        </div>

        <button class="create-flashpost-btn" onclick="openPopup()">Create Flash Post</button>

    </div>

    <div align="center">
        <section class="add-new-popup-panel active flashpost-popup item-card">
            <div class="flashpost-popup item-card">
                <h2>Create Flash Post</h2>

                <textarea class="flashpost-textarea" id="flashpost-text" maxlength="128" placeholder="Enter your flash post here"></textarea>

                <div align="center">

                    <div>
                        <button type="button" class="update save button-primary" data-testid="save">Create</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/username.js"></script>
    <script type="text/javascript" src="/js/darkmode.js"></script>

</body>
