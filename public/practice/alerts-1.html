<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-main-practice" class="nav-menu"></h1>
        </div>
    </header>
    <style>
        .simple-alert-on-left-1 {
            cursor: pointer;
            width: 260px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            right: 0%;
            top: 50px;
            margin: 2px;
            padding: 2px;

            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            float: right;
            z-index: 9999;

            animation: server-response 0s 0.2;
            -webkit-animation: server-response 0.2s 1;
            animation-fill-mode: forwards;

            animation-delay: 2s;
            -webkit-animation-delay: 2s;
            /* Safari and Chrome */
            -webkit-animation-fill-mode: forwards;
        }

        .alert-gad-emoji::before {
            content: "ðŸ¦Ž";
            margin-right: 5px;
            float: left;
        }

        .alert-finger-emoji::before {
            content: "ðŸ‘‰";
            margin-right: 5px;
            float: left;
        }

        .alert-counter-emoji::before {
            content: "ðŸŽ¯";
            margin-right: 5px;
            float: left;
        }

        .modal {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: '50%';
            left: '50%';
            transform: 'translate(-50%, -50%)';
            background-color: 'white';
            border-radius: '8px';
        }

        .modal-header {
            background-color: #0078D7;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .modal-footer {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <br />
    <br />
    <br />
    <div style="position: absolute; right: 270px;">
        <div id="alerts-placeholder" style="display: flex; flex-direction: column; position: absolute;"></div>
    </div>
    <div align="center">
        <h2>Popups and Alerts</h2>
        <div style="display: flex; align-items: center; justify-content: center;">
            <table style="margin: 0 auto; width:  fit-content;">

                <tr>
                    <th id="description" data-testid="dti-description">Description</th>
                    <th id="id-elements" data-testid="dti-elements">Buttons</th>
                </tr>
                <tr>
                    <td>Simple alert box</td>
                    <td><button id="alert-box-btn" data-testid="dti-alert-box-btn" onclick="alert('Alert box invoked by button click!')">Click me for alert box!</button></td>
                </tr>
                <tr>
                    <td>Simple alert<br />(with fade out)</td>
                    <td><button id="alert-btn" data-testid="dti-alert-btn" onclick="displaySimpleAlert('Button clicked!')">Click me for alert popup!</button></td>
                </tr>
                <tr>
                    <td>Simple alert<br />(with counter)</td>
                    <td><button id="alert-counter-btn" data-testid="dti-alert-counter-btn" onclick="displaySimpleAlertWithCounter()">Click me to count clicks!</button></td>
                </tr>
                <tr>
                    <td>Simple alert<br />(with random fade out)</td>
                    <td><button id="alert-random-fade-out-btn" data-testid="dti-alert-random-fade-out-btn" onclick="displaySimpleAlertWithCounterAndRandomFadeOut()">Click me too!</button></td>
                </tr>
                <tr>
                    <td>Simple popup modal</td>
                    <td><button id="popup-modal-btn" data-testid="dti-popup-modal-btn" onclick="displayPopupModal()">Click me for modal!</button></td>
                </tr>

            </table>
        </div>
    </div>

    <br />
    <br />
    <div align="center">
        <div id="results-container">
        </div>
    </div>
    <br />
    <br />
    <div class="container" style="align-content: center; display: flex; align-items: center; justify-content: center; font-size: 24px">
        <a href="https://jaktestowac.pl" style="color: dimgray">
            <span style="display: flex; align-items: center; justify-self: center; font-size: medium">
                <img src="/data/icons/favicon.png" style="width: 25px !important; height: 25px !important; padding: 0; border: none" alt="" />&nbsp&nbspjaktestowac.pl
            </span>
        </a>
    </div>

<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/version.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
    let clickCounter1 = 0
    let clickCounter2 = 0

    function displaySimpleAlert(text) {
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('simple-alert-on-left-1');
        alertDiv.classList.add('alert-gad-emoji');
        alertDiv.textContent = text;
        alertDiv.style.width = '250px';
        alertDiv.setAttribute('id', 'simple-alert');
        alertDiv.setAttribute('data-testid', 'dti-simple-alert');
        document.body.appendChild(alertDiv);

        document.querySelector('#alerts-placeholder').appendChild(alertDiv)

        setTimeout(function () {
            alertDiv.style.display = 'none';
        }, 3000);
    }

    function displaySimpleAlertWithCustomMessage(text, color) {
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('simple-alert-on-left-1');
        alertDiv.textContent = text;
        alertDiv.setAttribute('id', 'simple-alert-with-custom-message');
        alertDiv.setAttribute('data-testid', 'dti-simple-alert-with-custom-message');

        alertDiv.style.backgroundColor = color

        document.body.appendChild(alertDiv);

        document.querySelector('#alerts-placeholder').appendChild(alertDiv)

        setTimeout(function () {
            alertDiv.remove();
        }, 3000);

        alertDiv.onclick = function () {
            displaySimpleAlertWithRandomFlavour()
        }
    }

    function displaySimpleAlertWithRandomFlavour() {
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('simple-alert-on-left-1');
        alertDiv.textContent = getRandomQuote() + ' ' + getRandomEmoji();
        alertDiv.setAttribute('id', 'simple-alert-with-random-flavour');
        alertDiv.setAttribute('data-testid', 'dti-simple-alert-with-random-flavour');

        alertDiv.style.backgroundColor = getRandomColor()

        document.body.appendChild(alertDiv);

        document.querySelector('#alerts-placeholder').appendChild(alertDiv)

        setTimeout(function () {
            alertDiv.remove();
        }, 3000);
    }

    function displaySimpleAlertWithCounter() {
        clickCounter1++
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('simple-alert-on-left-1');
        alertDiv.classList.add('alert-counter-emoji');
        alertDiv.textContent = `Button clicked ${clickCounter1} times`;
        alertDiv.setAttribute('id', `alert-counter-${clickCounter1}`);
        alertDiv.setAttribute('data-testid', 'dti-simple-alert-with-counter');

        alertDiv.style.backgroundColor = "black"

        document.body.appendChild(alertDiv);

        document.querySelector('#alerts-placeholder').appendChild(alertDiv)

        setTimeout(function () {
            alertDiv.remove();
        }, 3000);
    }

    function displaySimpleAlertWithCounterAndRandomFadeOut() {
        clickCounter2++
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('simple-alert-on-left-1');
        alertDiv.classList.add('alert-counter-emoji');
        alertDiv.textContent = `${clickCounter2} click(s)!`;
        alertDiv.setAttribute('id', `alert-2-${clickCounter2}`);
        alertDiv.setAttribute('data-testid', 'dti-simple-alert-with-counter-and-random-fade-out');

        alertDiv.style.backgroundColor = getRandomColor();

        document.body.appendChild(alertDiv);

        document.querySelector('#alerts-placeholder').appendChild(alertDiv)

        setTimeout(function () {
            alertDiv.remove();
        }, getRandomValue(1000, 5000));
    }

    function displayPopupModal() {
        const modal = document.createElement('div');
        modal.classList.add('modal');

        const modalContent = document.createElement('div');
        modalContent.classList.add('modal-content')
        modalContent.style.position = 'absolute';
        modalContent.style.top = '50%';
        modalContent.style.left = '50%';
        modalContent.style.transform = 'translate(-50%, -50%)';
        modalContent.style.backgroundColor = 'white';
        modalContent.style.borderRadius = '8px';


        const modalHeader = document.createElement('div');
        modalHeader.classList.add('modal-header');
        modalHeader.textContent = 'Modal Header';

        const modalBody = document.createElement('div');
        modalBody.classList.add('modal-body');
        modalBody.style.width = '300px';
        modalBody.style.height = '100px';
        modalBody.style.padding = '20px';
        modalBody.textContent = 'Try different actions here!';

        const modalFooter = document.createElement('div');
        modalFooter.classList.add('modal-footer');

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancel';
        cancelButton.onclick = function () {
            displaySimpleAlertWithCustomMessage('Modal was cancelled by user! ðŸš«', 'red');
            document.querySelector('#results-container').textContent = '';
            modal.remove();
        }

        const acceptButton = document.createElement('button');
        acceptButton.textContent = 'Accept';
        acceptButton.onclick = function () {
            displaySimpleAlertWithCustomMessage('Modal was accepted by user! ðŸŽ‰', 'green');
            document.querySelector('#results-container').innerHTML = '<strong>Modal was accepted by user! ðŸŽ‰</strong>';
            modal.remove();
        }

        modalFooter.appendChild(acceptButton);
        modalFooter.appendChild(cancelButton);

        modalContent.appendChild(modalHeader);
        modalContent.appendChild(modalBody);
        modalContent.appendChild(modalFooter);

        modal.appendChild(modalContent);

        document.body.appendChild(modal);
    }


</script>

</html>
