<script>
    const elements = randomPlacesGenerator(3, restaurantNames, restaurantLocations, cuisineTypes, restaurantReviews)

    elements.forEach((element) => {
        attachPlacesOfInterestToElement('#places', element, false)
    });
    attachButtonToElement('#places-button', "Get one more place!", () => {
        const newPlace = randomPlaceGenerator(restaurantNames, restaurantLocations, cuisineTypes, restaurantReviews)
        attachPlacesOfInterestToElement('#places', newPlace, false)
    })
    attachButtonToElement('#places-button', "Get 3 more places!", () => {
        const newPlaces = randomPlacesGenerator(3, restaurantNames, restaurantLocations, cuisineTypes, restaurantReviews)

        });
