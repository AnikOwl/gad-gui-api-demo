<script>
    // get parameters from url
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref'); const data = urlParams.get('data'); function updatePageOnRef(ref, rawData) {
        if (ref === 'multi-step-form') {
            const data = JSON.parse(atob(rawData))
            const results = document.getElementById('results-container')
            results.innerHTML = ` <div class="info-box info-box-success">
            <div class="info-box-icon">
                <i class="fa-solid fa-circle-check fa-4x"></i>
            </div>
            <div class="info-box-content">

                <p class="info-box-text">We will get back to you shortly.</p>
            </div>

            <div class="summary" id="summary">
                <p><strong>Name:</strong> ${data.name || "[NOT SET]"}</p>
                <p><strong>Email:</strong> ${data.email || "[NOT SET]"}</p>
                <p><strong>Favorite Food:</strong> ${data.favoriteFood || "[NOT SET]"}</p>
                <p><strong>Country:</strong> ${data.country || "[NOT SET]"}</p>
                <p><strong>City:</strong> ${data.city || "[NOT SET]"}</p>
                <p><strong>Job Title:</strong> ${data.jobTitle || "[NOT SET]"}</p>
                <p><strong>Years of Experience:</strong> ${data.yearsExperience || "[NOT SET]"}</p>
                <p><strong>Hobbies:</strong> ${data.hobbies || "[NOT SET]"}</p>
                <p><strong>Interests:</strong> ${data.interests || "[NOT SET]"}</p>
            </div>
    </div>
    `
        }
    }

    updatePageOnRef(ref, data)
