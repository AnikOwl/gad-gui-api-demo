<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD - Random Weather Data (WebSocket)</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        :root {
            --bg-dark: #474747;
            --bg-card: #1e1e1e;
            --accent: #7289da;
            --border: #333;
        }

        body {
            margin: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .weather-container {
            background: var(--bg-dark);
            color: #fff;
            padding: 3rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .weather-table {
            margin-top: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
        }

        .weather-table th,
        .weather-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .weather-table th {
            background: var(--accent);
            font-weight: 500;
            white-space: nowrap;
        }

        .weather-table tr {
            background: rgb(133, 133, 133);
            color: #fff;
        }

        .weather-table td {
            color: #fff;
        }

        .weather-table tr:hover {
            background: rgb(102, 102, 102);
        }

        .controls {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
            flex-direction: row;
        }

        input,
        button {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: #fff;
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .weather-table {
                display: block;
                overflow-x: auto;
            }
        }

        .wide-btn {
            width: 280px;
        }

        #cityInput {
            width: 200px;
        }

        footer {
            background: var(--bg-card);
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>
    <br />
    <br />
    <div class="weather-container">
        <div class="content-wrapper">
            <h1>Random Weather Data (WebSocket)</h1>
            <div class="controls">
                <input type="number" id="daysInput" placeholder="Number of days" value="7" min="1" max="31">
                <input type="text" id="cityInput" placeholder="City name">
                <button class="wide-btn" onclick="requestWeatherData()">Get Weather Data</button>
            </div>
            <table class="weather-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>City</th>
                        <th>Temp</th>
                        <th>Min/Max</th>
                        <th>Humidity</th>
                        <th>Wind</th>
                    </tr>
                </thead>
                <tbody id="weatherData"></tbody>
            </table>
        </div>
    </div>
    <script>
        const socket = new WebSocket('ws://localhost:3010');

        socket.addEventListener('open', () => {
            requestWeatherData();
        });

        function requestWeatherData() {
            const days = document.getElementById('daysInput').value || 7;
            const city = document.getElementById('cityInput').value;

            socket.send(JSON.stringify({
                type: 'getWeather',
                days: parseInt(days),
                city: city
            }));
        }

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'weatherData') {
                displayWeatherData(data.weather);
            }
        });

        function displayWeatherData(weatherData) {
            const tbody = document.getElementById('weatherData');
            tbody.innerHTML = '';

            weatherData.forEach(day => {
                const date = new Date(day.date);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toLocaleDateString()}</td>
                    <td>${day.city || 'N/A'}</td>
                    <td>${day.temperature}Â°C</td>
                    <td>${day.temperatureMin}Â°C / ${day.temperatureMax}Â°C</td>
                    <td>${day.humidity}</td>
                    <td>${day.windSpeed} km/h</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/version.js"></script>
</body>

</html>
