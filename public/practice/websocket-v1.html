<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD - Random Weather Data (WebSocket)</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        :root {
            --bg-dark: #474747;
            --bg-card: #1e1e1e;
            --accent: #7289da;
            --border: #333;
        }

        body {
            margin: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .weather-container {
            background: var(--bg-dark);
            color: #fff;
            padding: 3rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .weather-table {
            margin-top: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
        }

        .weather-table th,
        .weather-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .weather-table th {
            background: var(--accent);
            font-weight: 500;
            white-space: nowrap;
        }

        .weather-table tr {
            background: rgb(133, 133, 133);
            color: #fff;
        }

        .weather-table td {
            color: #fff;
            max-width: 200px;
            /* Add general max-width for all cells */
        }

        .weather-table tr:hover {
            background: rgb(102, 102, 102);
        }

        .controls {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
            flex-direction: row;
        }

        input,
        button {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: #fff;
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .weather-table {
                display: block;
                overflow-x: auto;
            }
        }

        .wide-btn {
            width: 280px;
        }

        #cityInput {
            width: 200px;
            background: var(--bg-card);
            color: #fff;
        }

        #cityInput option {
            background: var(--bg-card);
            color: #fff;
        }

        footer {
            background: var(--bg-card);
            color: #fff;
            padding: 0rem;
            text-align: center;
            margin-top: auto;
        }

        #footer-container {
            padding: 0rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            position: relative;
        }

        #manualCityInput {
            width: 200px;
            display: none;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
        }

        .tooltip {
            position: absolute;
            background: #ff6b6b;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
            white-space: nowrap;
            pointer-events: none;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #ff6b6b;
        }

        .error-message {
            display: none;
        }

        .input-error {
            border-color: #ff6b6b !important;
        }

        #manualCityInput.valid {
            border-color: #00c853;
        }

        .city-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>
    <br />
    <br />
    <div class="weather-container">
        <div class="content-wrapper">
            <h1>Random Weather Data (WebSocket)</h1>
            <div class="controls">
                <input type="number" id="daysInput" placeholder="Number of days" value="7" min="1" max="31">
                <div class="input-group">
                    <div style="display: flex; flex-direction: column;">
                        <select id="cityInput" onchange="toggleManualInput(this.value)">
                            <option value="">Select city</option>
                            <option value="manual">Enter manually...</option>
                            <option value="Bangkok">Bangkok</option>
                            <option value="Beijing">Beijing</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Cape Town">Cape Town</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Istanbul">Istanbul</option>
                            <option value="London">London</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Moscow">Moscow</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="New York">New York</option>
                            <option value="Paris">Paris</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rome">Rome</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Sydney">Sydney</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="Toronto">Toronto</option>
                            <option value="Warsaw">Warsaw</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="manualCityInput" placeholder="Enter city name" onkeyup="validateCity(this.value)" maxlength="128">
                        <div id="cityError" class="tooltip">Please enter a valid city name (letters and spaces only)</div>
                    </div>
                </div>
                <button class="wide-btn" onclick="requestWeatherData()">Get Weather Data</button>
            </div>
            <table class="weather-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>City</th>
                        <th>Temp</th>
                        <th>Min/Max</th>
                        <th>Humidity</th>
                        <th>Wind</th>
                    </tr>
                </thead>
                <tbody id="weatherData"></tbody>
            </table>
            <div align="center">
                <a href="/practice/">
                    <button class="wide-btn">Return to practice pages</button></a>
            </div>
        </div>
    </div>
    <script>
        const socket = new WebSocket('ws://localhost:3010');

        socket.addEventListener('open', () => {
            requestWeatherData();
        });

        function toggleManualInput(value) {
            const manualInput = document.getElementById('manualCityInput');
            manualInput.style.display = value === 'manual' ? 'block' : 'none';
            if (value === 'manual') {
                manualInput.focus();
            }
        }

        function validateCity(cityName) {
            const manualInput = document.getElementById('manualCityInput');
            const tooltip = document.getElementById('cityError');
            const cityRegex = /^[A-Za-z\s]{2,}$/;

            if (!cityName) {
                manualInput.classList.remove('input-error', 'valid');
                tooltip.style.display = 'none';
                return true;
            }

            const isValid = cityRegex.test(cityName);
            manualInput.classList.toggle('input-error', !isValid);
            manualInput.classList.toggle('valid', isValid);
            tooltip.style.display = !isValid ? 'block' : 'none';

            return isValid;
        }

        function requestWeatherData() {
            const days = document.getElementById('daysInput').value || 7;
            const selectValue = document.getElementById('cityInput').value;
            const manualCity = document.getElementById('manualCityInput').value;

            if (selectValue === 'manual' && manualCity && !validateCity(manualCity)) {
                return;
            }

            const city = selectValue === 'manual' ? manualCity : selectValue;

            socket.send(JSON.stringify({
                type: 'getWeather',
                days: parseInt(days),
                city: city,
                random: false
            }));
        }

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'weatherData') {
                displayWeatherData(data.weather);
            }
        });

        function displayWeatherData(weatherData) {
            const tbody = document.getElementById('weatherData');
            tbody.innerHTML = '';

            weatherData.forEach(day => {
                const date = new Date(day.date);
                const cityName = day.city || 'Current Location';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toLocaleDateString()}</td>
                    <td class="city-cell" title="${cityName}">${cityName}</td>
                    <td>${day.temperature}Â°C</td>
                    <td>${day.temperatureMin}Â°C / ${day.temperatureMax}Â°C</td>
                    <td>${day.humidity}</td>
                    <td>${day.windSpeed} km/h</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/version.js"></script>
</body>

</html>
