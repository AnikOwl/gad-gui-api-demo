<script>
    const dateShiftInDays = 0;

    const today = new Date();
    today.setDate(today.getDate() + dateShiftInDays);
    document.getElementById('todayDate').innerText = today.toLocaleDateString();

    const dataUrl = `/api/v1/data/weather?date=${today.toISOString()}&days=14&futuredays=2`;

    async function getWeatherData() {
        return fetch(dataUrl, {
            method: "GET",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
                Authorization: getBearerToken(),
            },
        }).then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                return {};
            }
        });
    }
    getWeatherData().then((data) => {
        displayChartsDataFromAPI(data, 'sampleChart');
    });
</script>
