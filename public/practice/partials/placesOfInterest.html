<!DOCTYPE html>
<html>
<link rel="icon" href="/data/icons/favicon.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
<link rel="stylesheet" href="/css/controls.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/infoBoxes.css" />

<body>

    <div align="center">
        <div id="results-container" style="border: 1px solid black; padding: 5px; margin: 5px; width: 75%; height: 34px;">
        </div>
        <div id="places">
        </div>
        <div id="places-button" style="display: flex; justify-content: center; margin-top: 20px;">
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/practice-common.js"></script>
<script type="text/javascript" src="../js/test-data.js"></script>
<script type="text/javascript" src="../js/data-generators.js"></script>
<script type="text/javascript" src="../js/prepare-elements.js"></script>
<script type="text/javascript" src="../js/iframe.js"></script>

<script>
    const elements = preparePlacesInfInterestElements(placesOfInterest);

    elements.forEach((element) => {
        document.getElementById("places").appendChild(element)
    });
    attachButtonToElement('#places-button', "Get one more place!", () => {
        const newPlace = randomPlaceGenerator(restaurantNames, restaurantLocations, cuisineTypes, restaurantReviews)
        attachPlacesOfInterestToElement('#places', newPlace)
    })
    attachButtonToElement('#places-button', "Get 3 more place!", () => {
        for (let i = 0; i < 3; i++) {
            const newPlace = randomPlaceGenerator(restaurantNames, restaurantLocations, cuisineTypes, restaurantReviews)
            attachPlacesOfInterestToElement('#places', newPlace)
        }
    })
</script>

</html>
