<!DOCTYPE html>
<html>

<head>
    <title>ðŸ¦Ž GAD - Custom elements</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/infoBoxes.css" />
</head>

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <br />
    <div align="center">
        <h2>Custom elements</h2>
        <table style="margin: 0 auto; width: 600px !important;">

            <tr style="height: 48px;">
                <th id="description" data-testid="dti-description" style="width: 200px !important;">Description</th>
                <th id="id-elements" data-testid="dti-elements" style="width: 200px !important;">Elements for Test Automation</th>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="label-description" data-testid="dti-label-description">Label</td>
                <td style="text-align: center;"><label id="id-label-element" class="my-label" data-testid="dti-label-element" custom-attribute="custom-value">Some text for label</label></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="button-description" data-testid="dti-button-description">Button</td>
                <td style="text-align: center;" id="gad-button-cell"><gad-button class="c-gad-button">Click me!</gad-button></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="button-description" data-testid="dti-button-description">Another button</td>
                <td style="text-align: center;" id="gad-button-cell"><gad-button class="c-gad-button">Click me too!</gad-button></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="button-description" data-testid="dti-button-description">Funky button</td>
                <td style="text-align: center;" id="gad-button-cell"><gad-funky-button class="c-gad-button">Click me!</gad-funky-button></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="input-description" data-testid="dti-input-description">Input</td>
                <td style="text-align: center;"><gad-input type="text" id="id-gad-input" placeholder="Type something..." style="width: 200px; height: 30px; font-size: 16px; padding: 5px"></gad-input></td>
            </tr>
            <tr style="height: 48px;">
                <td style="text-align: center;" id="input-description" data-testid="dti-input-description">Input</td>
                <td style="text-align: center;"><gad-numeric-input></gad-numeric-input></td>
            </tr>
        </table>
    </div>


    <br />
    <div align="center">
        Results:
        <br />
        <div id="results-container" style="border: 1px solid black; padding: 10px; margin: 10px; width: 50%; height: 80px;">
        </div>
    </div>
    <br />
    <br />
    <div class="container" style="align-content: center; display: flex; align-items: center; justify-content: center; font-size: 24px">
        <a href="https://jaktestowac.pl" style="color: dimgray">
            <span style="display: flex; align-items: center; justify-self: center; font-size: medium">
                <img src="/data/icons/favicon.png" style="width: 25px !important; height: 25px !important; padding: 0; border: none" alt="" />&nbsp&nbspjaktestowac.pl
            </span>
        </a>
    </div>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/version.js"></script>
    <script type="text/javascript" src="./js/practice-common.js"></script>
    <script type="text/javascript" src="./js/customs.js"></script>
    <script type="text/javascript">
        customElements.define("gad-input", GadInput);
        customElements.define("gad-numeric-input", GadNumericInput);
        customElements.define("gad-button", GadButton);
        customElements.define("gad-funky-button", GadFunkyButton);

        const inputElement = document.getElementById("id-gad-input");
        inputElement.addEventListener("keypress", () => {
            if (event.key === "Enter") {
                document.getElementById("results-container").innerText = "Input value: " + inputElement.getValue();
            }
        });
    </script>
</body>



</html>
