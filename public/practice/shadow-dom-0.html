<script>
    addShadowElements()
    addRegularElements()

    function addShadowElements() {
        const shadowHost = document.getElementById('shadow-host');
        const shadowRoot = shadowHost.attachShadow({
            mode: 'open'
        });

        const divContainer = document.createElement('div');

        const header = document.createElement('h3');
        header.textContent = 'Hello from Shadow DOM!';
        divContainer.appendChild(header);

        const label = document.createElement('label');
        label.textContent = 'Enter your name: ';
        const input = document.createElement('input');
        input.id = 'shadow-name-input';
        input.type = 'text';
        const button = document.createElement('button');
        button.id = 'shadow-submit';
        button.textContent = 'Submit';

        const shadowResultsContainer = document.createElement('div');
        shadowResultsContainer.id = 'shadow-results';
        shadowResultsContainer.classList.add('shadow-results-container');
        button.addEventListener('click', () => {
            shadowResultsContainer.textContent = `Hello, ${input.value}!`;
        });

        divContainer.appendChild(label);
        divContainer.appendChild(input);
        divContainer.appendChild(button);

        const style = document.createElement('style');
        style.textContent = `
        divContainer {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        shadow-results-container {
            margin-top: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        h3 {
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        input {
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 5px;
            background-color: lightyellow;
            border: none;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }
    `;
        shadowRoot.appendChild(style);
        shadowRoot.appendChild(divContainer);
        divContainer.appendChild(shadowResultsContainer);

    }

    function addRegularElements() {
        const regularHost = document.getElementById('regular-host');

        const header = document.createElement('h3');
        header.textContent = 'Hello from regular DOM!';
        regularHost.appendChild(header);

        const divContainer = document.createElement('div');
        divContainer.classList.add('regular-container');

        const label = document.createElement('label');
        label.textContent = 'Enter your name: ';
        const input = document.createElement('input');
        input.id = 'name-input';
        input.type = 'text';
        const button = document.createElement('button');
        button.id = 'submit';
        button.textContent = 'Submit';

        const resultsContainer = document.createElement('div');
        resultsContainer.id = 'results';
        resultsContainer.classList.add('results-container-div');
        button.addEventListener('click', () => {
            resultsContainer.textContent = `Hello, ${input.value}!`;
        });

        divContainer.appendChild(label);
        divContainer.appendChild(input);
        divContainer.appendChild(button);

        regularHost.appendChild(divContainer);
        regularHost.appendChild(resultsContainer);
    }
</script>
